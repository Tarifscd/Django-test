{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}

{% block body %}
<h2>{{ album.artist }}</h2>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}
{% for song in album.song_set.all %}
    {{ song.song_title }}
    {% if song.is_favorite %}
        <img src="http://i.imgur.com/b9b13Rd.png" />
    {% endif %}<br>
{% endfor %}
{% endblock %}
